<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="info-block">
            <img class="info-block__img" alt="description for image" src="./eisenhower-matrix.jpg">
            <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="todo-block">
            <div class="todo-block__add add-element" id="add-element">
                <label class="add-element__header h3" for="new-task">Add Item</label>
                <div class="add-element__wrapper">
                    <input class="add-element__text task" id="new-task" type="text">
                    <button class="button">Add</button>
                </div>
            </div>
            <h3 class="todo-block__header h3">Todo</h3>
            <ul class="todo-block__list" id="incomplete-tasks">
                <li class="todo-block__item item">
                    <input class="item__checkbox" type="checkbox">
                    <label class="item__label task">Pay Bills</label>
                    <input class="item__input task" type="text">
                    <button class="item__edit button">Edit</button>
                    <button class="item__delete button">
                        <img class="item__delete-img" src="./remove.svg">
                    </button>
                </li>
                <li class="todo-block__item item edit-mode">
                    <input class="item__checkbox" type="checkbox">
                    <label class="item__label task">Go Shopping</label>
                    <input  class="item__input task" type="text" value="Go Shopping">
                    <button class="item__edit button">Save</button>
                    <button class="item__delete button">
                        <img class="item__delete-img" src="./remove.svg">
                    </button>
                </li>
            </ul>
            <h3 class="todo-block__header h3">Completed</h3>
            <ul class="todo-block__list" id="completed-tasks">
                <li class="todo-block__item item">
                    <input class="item__checkbox" type="checkbox" checked>
                    <label class="item__label task">See the Doctor</label>
                    <input class="item__input task" type="text">
                    <button class="item__edit button">Edit</button>
                    <button class="item__delete button">
                        <img class="item__delete-img" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </div>
        <script type="text/javascript" SRC="app.js"></script>
    </body>
</html>
