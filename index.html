<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="info-block">
            <img  class="info-block__img" src="./eisenhower-matrix.jpg">
            <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="todo-block">
            <div class="todo-block__add add-element" id="add-element">
                <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task"class="task" type="text">
                    <button class="button">Add</button>
                </div>
            </div>
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit button">Edit</button>
                    <button class="delete button">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit button">Save</button>
                    <button class="delete button">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit button">Edit</button>
                    <button class="delete button">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </div>
        <script type="text/javascript" SRC="app.js"></script>
    </body>
</html>
